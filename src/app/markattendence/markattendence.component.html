<div class="mark-page">


<mat-stepper orientation="vertical"  #stepper class="stepper-comp">
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel> Selecting Batch </ng-template>


        <!-- <mat-form-field appearance="outline">
          <mat-label> Batch </mat-label>
          <input matInput formControlName="firstCtrl" required>
        </mat-form-field> -->
<div class="stepper-form-one">
        <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker [startAt]="date"  #picker></mat-datepicker>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label> Select Course </mat-label>
            <mat-select>
              <mat-option value="option1"> Angular </mat-option>
              <mat-option value="option2"> React </mat-option>
              <mat-option value="option3"> Node.js </mat-option>
            </mat-select>
            <mat-icon matSuffix>laptop</mat-icon>
          </mat-form-field>

          
          <mat-form-field appearance="outline">
            <mat-label> Select Batch </mat-label>
            <mat-select>
              <mat-option value="option1"> Batch 1</mat-option>
              <mat-option value="option2"> Batch 2</mat-option>
              <mat-option value="option3"> Batch 3</mat-option>
            </mat-select>
            <mat-icon  matIconSuffix>group</mat-icon>
          </mat-form-field>

        </div>
        <div>
          <button  mat-raised-button  matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>

    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup" [formGroup]="markForm" (ngSubmit)="onSubmit()">
        <ng-template matStepLabel> Mark Attendence </ng-template>
<div class="batch-list">
    <h3> Marking Attendence : Angular, Batch-1 on 1/20/2023 </h3>
    <mat-selection-list #totalstudents>
        <mat-list-option *ngFor="let student of Students" color="primary">
          {{student}}
        </mat-list-option>
      </mat-selection-list>
      
      <p>
        Total Strength: {{totalstudents.selectedOptions.selected.length}}
      </p>
      
</div>

        <div>
          <button mat-button matStepperPrevious>Back</button>
          <!-- <button mat-button (click)="stepper.reset()">Reset</button> -->
          <button type="submit" mat-raised-button color="primary" class="full-width largebtn"
          [disabled]="markattendenceForm.invalid"> Mark Attendence </button>
        </div>
      </form>
    </mat-step>

  </mat-stepper>

</div>
