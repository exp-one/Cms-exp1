<mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav class="mat-elevation-z10 user-sidenav" mode="over">
        <mat-toolbar color="primary" class="user-sidenav-toolbar">
            <button mat-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <span> AB Coaching Institute </span>
        </mat-toolbar>
        <div class="sidenav-lists">
            <mat-nav-list>
                <a mat-list-item routerLink="/user/home" routerLinkActive="active"  (click)="sidenav.toggle()"> Homepage </a>
                <a mat-list-item routerLink="/user/mark" routerLinkActive="active"  (click)="sidenav.toggle()"> Mark Attendence </a>
                <a mat-list-item routerLink="/user/enrollnew" routerLinkActive="active"  (click)="sidenav.toggle()"> Enroll New Student </a>
            </mat-nav-list>
            <mat-nav-list>
                <a mat-list-item color="primary" routerLinkActive="active" (click)="openDailog()"> Logout </a>
            </mat-nav-list>
        </div>
    </mat-sidenav>


    <mat-sidenav-content class="sidenav-content">
        <mat-toolbar color="primary" class="top-nav">
            <button mat-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <span> Attendence Management System </span>
            <a mat-raised-button id="logoutbtn" (click)="openDailog()"> Logout </a>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>

<app-footer></app-footer>
